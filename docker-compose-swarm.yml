version: '3'

services:

 traefik:
    image: traefik:1.5
    command: --web --web.metrics.prometheus --web.metrics.prometheus.buckets="0.1,0.3,1.2,5.0" --docker
    restart: always
    ports:
      - 80:80
      - 443:443
      - 10002:8080
      - 10001:8082
      - 10000:8081
    labels:
      - "traefik.domain=pdfexp.com"
      - "traefik.frontend.rule=Host:traefik.pdfexp.com"
      - "traefik.frontend.entryPoints=http, https"
    networks:
      - pdf_ai-web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik/traefik.toml:/etc/traefik/traefik.toml
      - ./traefik/acme.json:/etc/traefik/acme.json


 redis-pdf:

    restart: always
    image: redis:latest
    expose:
      - "6379"
    networks:
      - pdf_ai-web
    volumes:
    - redispdf:/data

 convert:
    restart: always
    build: ./convert
    deploy:
      replicas: 10
    volumes:
     - pdfdata:/data
    environment:
     - /data/=/data/
     - REDIS_HOST=redis-pdf
    depends_on: 
      - redis-pdf
    networks:
      - pdf_ai-web

 uploadws:
    build: ./websocket/
    environment:
     - REDIS_HOST=redis-pdf
    labels:
        - "traefik.backend=uploadws"
        - "traefik.docker.network=pdf_ai-web"
        - "traefik.enable=true"
        - "traefik.port=3001"
        - "traefik.frontend.rule=Host:uploadws.pdfexp.com"
        - "traefik.frontend.entryPoints=http, https"
    expose:
      - "3001"
    
    networks:
      - pdf_ai-web
    depends_on: 
      - redis-pdf
    working_dir : /usr/src/app
    command: sh -c 'node ./src/server.js'

 converted:
    environment:
      - DESTINATION=/data
    image: python:latest
    labels:
        - "traefik.backend=converted"
        - "traefik.docker.network=pdf_ai-web"
        - "traefik.enable=true"
        - "traefik.port=8000"
        - "traefik.frontend.rule=Host:converted.pdfexp.com"
       # - "traefik.frontend.entryPoints=https"
        - "traefik.frontend.entryPoints=http, https"
    expose:
      - "8000"
    volumes:
      - pdfdata:/data
    networks:
      - pdf_ai-web
    working_dir : /data/converted
    command: sh -c 'python -m http.server 8000'

 uploadpdf:
    environment:
      - DESTINATION=/data
      - REDIS_HOST=redis-pdf
    build: ./upload/
    labels:
        - "traefik.backend=uploadpdf"
        - "traefik.docker.network=pdf_ai-web"
        - "traefik.enable=true"
        - "traefik.port=8080"
        - "traefik.frontend.rule=Host:uploadpdf.pdfexp.com"
      #  - "traefik.frontend.redirect.entryPoint: "http,https"
        - "traefik.frontend.entryPoints=http, https"
    expose:
      - "8080"
    volumes:
      - pdfdata:/data
    networks:
      - pdf_ai-web
    depends_on: 
      - redis-pdf
    working_dir : /usr/src/app
    command: sh -c 'node ./src/index.js'

 frontend:
    build: ./frontend-rewrite/
    labels:
        - "traefik.backend=frontend"
        - "traefik.docker.network=pdf_ai-web"
        - "traefik.enable=true"
        - "traefik.port=80"
        - "traefik.frontend.rule=Host:pdfexp.com"
       # - "traefik.frontend.redirect.entryPoint: "https"
        - "traefik.frontend.entryPoints=http, https"
        
    expose:
      - "80"
    networks:
      - pdf_ai-web
      
   


networks:
  default:
    external:
      name: ai-web

volumes:
  
  pdfdata: {}
  
  redispdf: {}
  
  
 
  